<!DOCTYPE html>
<html>
<head>
    <title>Python Terminal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #4dff4d;
            text-shadow: 0 0 10px rgba(77, 255, 77, 0.5);
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .terminal-container {
            background: #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #444;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #command {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #fff;
            font-size: 16px;
            border: 1px solid #444;
        }
        
        #command:focus {
            outline: none;
            border-color: #4dff4d;
            box-shadow: 0 0 8px rgba(77, 255, 77, 0.5);
        }
        
        #terminalForm input[type="submit"] {
            background: linear-gradient(to bottom, #4dff4d, #00b300);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        #terminalForm input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 255, 77, 0.4);
        }
        
        #output {
            background: #111;
            color: #00ff00;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .prompt {
            color: #4dff4d;
        }
        
        .command-output {
            color: #fff;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Python Terminal</h1>
        
        <div class="terminal-container">
            <form id="terminalForm" class="input-group">
                <input type="text" id="command" autocomplete="off" placeholder="Enter Python command...">
                <input type="submit" value="Run">
            </form>
            
            <pre id="output"></pre>
        </div>
        
        <div class="footer">
            <p>Python Terminal Web Interface</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('terminalForm');
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const command = commandInput.value;
            if (!command.trim()) return;
            
            // Display command in output
            output.innerHTML += `<span class="prompt">$ ${command}</span><br>`;
            
            const response = await fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'command=' + encodeURIComponent(command)
            });
            const result = await response.text();
            output.innerHTML += `<span class="command-output">${result}</span><br>`;
            
            // Clear input and scroll to bottom
            commandInput.value = '';
            output.scrollTop = output.scrollHeight;
        });

        // Add tab completion functionality
        commandInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const command = commandInput.value;
                if (!command.trim()) return;
                
                // Send command to server for autocompletion
                const response = await fetch('/autocomplete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'command=' + encodeURIComponent(command)
                });
                const result = await response.text();
                
                if (result) {
                    // Replace the current command with the completion
                    commandInput.value = result;
                }
            }
        });
    </script>
</body>
</html>
